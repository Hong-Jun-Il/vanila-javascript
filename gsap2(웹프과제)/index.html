<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VanilaJs-Semantic Awwwards Rebuild</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="root">
        <header class="header">
            <h1>
                header
            </h1>
        </header>
        <nav class="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contact</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>

        <div class="content">
            <aside>
                <div class="img-wrapper">
                    <img src="./assets/imgs/img.jpg" alt="이미지">
                </div>
            </aside>
            <main>
                <section class="sec sec1">Section1</section>
                <section class="sec sec2">Section2</section>
            </main>
        </div>

        <footer>
            <div class="line"></div>
            <div class="block block-left"></div>
            <div class="block block-right"></div>
            <h2>footer</h2>
        </footer>
    </div>

    <section class="loading-screen">
        <div class="loader">
            <div class="loader-1 bar"></div>
            <div class="loader-2 bar"></div>
        </div>

        <div class="counter">
            <div class="counter-1 digit">
                <div class="num">0</div>
                <div class="num num1offset1">1</div>
            </div>
            <div class="counter-2 digit">
                <div class="num">0</div>
                <div class="num num1offset2">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
                <div class="num">0</div>
            </div>
            <div class="counter-3 digit">
                <div class="num">0</div>
                <div class="num">1</div>
                <div class="num">2</div>
                <div class="num">3</div>
                <div class="num">4</div>
                <div class="num">5</div>
                <div class="num">6</div>
                <div class="num">7</div>
                <div class="num">8</div>
                <div class="num">9</div>
            </div>
        </div>
    </section>
</body>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/gsap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/gsap@3.12.5/dist/CustomEase.min.js"></script>
<script src="./index.js"></script>

</html>
